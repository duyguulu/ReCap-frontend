<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            
            <th>Açıklama</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Fiyat</th>

            <!-- <th>Resim</th> -->
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars" routerLink="/cars/detail/{{car.carId}}">
            
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td><img src="{{imgUrl}}{{car.carImage[0].imagePath}}" class="card-img-top" alt="Image" ></td>
            
            <td><a href="" class="btn btn-success">Kirala</a>
                <a (click)="setCurrentCar(car)" routerLink="/cars/details/{{car.carId}}"
                 class="btn btn-primary">İncele</a></td>
        </tr>
    </tbody>
</table>
